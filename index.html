<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica Tooltip001</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <article class="card__article">
      <div class="card__profile">
        <img src="img/lynrsbg.png" alt="imagen" class="card__profile-img">
      </div>

      <div class="card__tooltip">
        <div class="card__content">
          <header class="card__header">
            <span>Social</span>

            <div class="card__social">
              <a href="#" target="_blank">
                <i class="ri-linkedin-box-fill"></i>
              </a>
              <a href="#" target="_blank">
                <i class="ri-github-fill"></i>
              </a>
              <a href="#" target="_blank">
                <i class="ri-instagram-fill"></i>
              </a>
            </div>
          </header>

          <div class="card__data">
            <div class="card__image">
              <div class="card__mask">
                <img src="img/lynrsbg.png" alt="imagen" class="card__img" >
              </div>

              <span class="card__status"></span>
            </div>

            <h2 class="card__name">lynrYunga</h2>
            <h3 class="card__profession">Web designer</h3>

            <a href="#" class="card__button">
              <i class="ri-chat-3-line"></i> <span>Enviar Mensaje</span>
            </a>
          </div>
        </div>
      </div>
    </article>
  </div>
</body>
</html>
